<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موقعي على GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    header {
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #2ea44f;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #279645;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بك في موقعي</h1>
    <p>هذا موقعي التجريبي على GitHub Pages، أقوم فيه بتجربة HTML و CSS.</p>
  </header>

  <a class="btn" href="https://github.com/saadnabil1979-stack/githubNabil" target="_blank">
    زر لزيارة المستودع في GitHub
  </a>

  <!-- استبدِل رابط الصورة أدناه برابط أي صورة تريدها -->
  <div>
    <img src="https://via.placeholder.com/300x200?text=صورتك+هنا" alt="صورة تجريبية" />
  </div>
</body>
</html>
